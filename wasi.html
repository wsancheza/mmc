<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
      $(function () {
        $("#includedContent").load("./menu-nav.html");

<body>
  <section class="hero is-info">
    <div class="hero-body">
      <div class="container" id="includedTitle"></div>

  <section class="column is-full">
    <!--separador-->
  </section>

  <div class="container">
    <div class="columns">

      <div class="column is-one-quarter">
        <!--Menu-->
        <div class="block" id="includedContent"></div>
      </div>


      <div class="column is-three-quarters" id="maincontent">

        <h3 class="subtitle is-4">WASI - Inteligencia</h3>
        <p><br></p>
        <div class="block">
          <div class="viewof-variable_GMW"></div>

          <table width="80%">
            <tr>
              <td>
                <div class="viewof-ch_gruposw"></div>
              </td>
              <td>
                <div class="viewof-ch_dV2"></div>
              </td>
              <td>&NoBreak;<br></td>
              <td>
                <div class="viewof-ch_dA2"></div>
              </td>
            </tr>
          </table>
          
          <div class="chartwcat"></div>
                    
          <script type="module">
          import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
          import define from "https://api.observablehq.com/@luisagalvis/visualizacion-fundacion-canguro-2/2.js?v=3";
          (new Runtime).module(define, name => {
            if (name === "viewof variable_GMW") return Inspector.into(".viewof-variable_GMW")();
            if (name === "viewof ch_gruposw") return Inspector.into(".viewof-ch_gruposw")();
            if (name === "viewof ch_dV2") return Inspector.into(".viewof-ch_dV2")();
            if (name === "viewof ch_dA2") return Inspector.into(".viewof-ch_dA2")();
            if (name === "chartwcat") return Inspector.into(".chartwcat")();
          });
          </script>
        </div>




      </div>
      <div class="column">
        <!--separador-->

      </div>




    </div>
