<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MMC - Fundaci√≥n Canguro!</title>
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script>
    $(function () {
      $("#includedContent").load("./menu-nav.html");
      $("#includedTitle").load("./banner.html");
      // console.log($("#includedContent"));
    });
  </script>

</head>

<body>
  <section class="hero is-info">
    <div class="hero-body">
      <div class="container" id="includedTitle">
      </div>
    </div>
  </section>

  <section class="column is-full">
    <!--separador-->
  </section>

  <div class="container">
    <div class="columns">

      <div class="column is-one-quarter">
        <!--Menu-->
        <div class="block" id="includedContent"></div>
      </div>


      <div class="column is-three-quarters">
        <h4 class="subtitle is-4">Condiciones iniciales</h4>
        <div class="block">
          <div class="viewof-variable"></div>
          <div class="chartci"></div>

          <script type="module">
            import { Runtime, Inspector } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
            import define from "https://api.observablehq.com/@luisagalvis/visualizacion-fundacion-canguro-2/2.js?v=3";
            (new Runtime).module(define, name => {
              if (name === "viewof variable") return Inspector.into(".viewof-variable")();
              if (name === "chartci") return Inspector.into(".chartci")();
            });
          </script>
        </div>


        <div class="block">

          <div class="viewof-ch_grupo"></div>
          <div class="viewof-tipoDimFisica"></div>
          <div class="chartFisicDim"></div>
          <div class="chartFisicDim2"></div>

          <script type="module">
            import { Runtime, Inspector } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
            import define from "https://api.observablehq.com/@rossanna27/mockup.js?v=3";
            (new Runtime).module(define, name => {
              if (name === "viewof ch_grupo") return Inspector.into(".viewof-ch_grupo")();
              if (name === "viewof tipoDimFisica") return Inspector.into(".viewof-tipoDimFisica")();
              if (name === "chartFisicDim") return Inspector.into(".chartFisicDim")();
              if (name === "chartFisicDim2") return Inspector.into(".chartFisicDim2")();
              return ["chartFragility", "chartVMI"].includes(name) || null;
            });
          </script>

        </div>


      </div>
      <div class="column">
        <!--separador-->

      </div>




    </div>


  </div>
</body>

</html>
