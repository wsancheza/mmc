<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MMC - Fundación Canguro!</title>
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script>
    $(function () {
      $("#includedContent").load("./menu-nav.html");
      $("#includedTitle").load("./banner.html");
      // console.log($("#includedContent"));
    });
  </script>
</head>

<body>
  <section class="hero is-info">
    <div class="hero-body">
      <div class="container" id="includedTitle"></div>
    </div>
  </section>

  <section class="column is-full">
    <!--separador-->
  </section>

  <div class="container">
    <div class="columns">

      <div class="column is-one-quarter">
        <!--Menu-->
        <div class="block" id="includedContent"></div>
      </div>


      <div class="column is-three-quarters" id="maincontent">
        <h3 class="subtitle is-4">ICFES - Desempeño académico</h3>

        <div class="block">
          <div class="viewof-variable_If"></div>
          <table>
            <tr>
              <td>
                <div class="viewof-ch_dV1"></div>
              </td>
              <td>
                <div class="viewof-ch_dA1"></div>
              </td>
            </tr>
          </table>
          <div class="chartif1"></div>
          <div class="viewof-variable_Fi"></div>
          <div class="charthm1"></div>
          <div class="viewof-variable_Ff"></div>
          <div class="charthm2"></div>
          <div class="viewof-variable_GM"></div>
          <div class="viewof-ch_grupos"></div>
          <div class="chartif2"></div>

          <script type="module">
            import { Runtime, Inspector } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
            import define from "https://api.observablehq.com/@luisagalvis/visualizacion-fundacion-canguro-2/2.js?v=3";
            (new Runtime).module(define, name => {
              if (name === "viewof variable_If") return Inspector.into(".viewof-variable_If")();
              if (name === "viewof ch_dV1") return Inspector.into(".viewof-ch_dV1")();
              if (name === "viewof ch_dA1") return Inspector.into(".viewof-ch_dA1")();
              if (name === "chartif1") return Inspector.into(".chartif1")();
              if (name === "viewof variable_Fi") return Inspector.into(".viewof-variable_Fi")();
              if (name === "charthm1") return Inspector.into(".charthm1")();
              if (name === "viewof variable_Ff") return Inspector.into(".viewof-variable_Ff")();
              if (name === "charthm2") return Inspector.into(".charthm2")();
              if (name === "viewof variable_GM") return Inspector.into(".viewof-variable_GM")();
              if (name === "viewof ch_grupos") return Inspector.into(".viewof-ch_grupos")();
              if (name === "chartif2") return Inspector.into(".chartif2")();
            });
          </script>
        </div>




      </div>
      <div class="column">
        <!--separador-->

      </div>




    </div>


  </div>
</body>

</html>
