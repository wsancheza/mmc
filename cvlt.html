<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MMC - Fundaci√≥n Canguro!</title>
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
      $(function () {
        $("#includedContent").load("./menu-nav.html");
        $("#includedTitle").load("./banner.html");
     // console.log($("#includedContent"));
      });
    </script>
</head>

<body>
  <section class="hero is-info">
    <div class="hero-body">
      <div class="container" id="includedTitle"></div>
    </div>
  </section>

  <section class="column is-full">
    <!--separador-->
  </section>

  <div class="container">
    <div class="columns">

      <div class="column is-one-quarter">
        <!--Menu-->
        <div class="block" id="includedContent"></div>
      </div>


      <div class="column is-three-quarters" id="maincontent">

        <h3 class="subtitle is-4">CVLT -  Aprendizaje verbal</h3>
        <p><br></p>
        <div class="block">
          <div class="viewof-variable_AP"></div>
          <table width="80%">
            <tr>
              <td>
                <div class="viewof-ch_grupo"></div>
              </td>
              <td>
                <div class="viewof-ch_dV"></div>
              </td>
              <td>&NoBreak;<br></td>
              <td>
                <div class="viewof-ch_dA"></div>
              </td>
            </tr>
          </table>
          <div class="chartcvlt"></div>
          <script type="module">
            import { Runtime, Inspector } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
            import define from "https://api.observablehq.com/@luisagalvis/visualizacion-fundacion-canguro-2/2.js?v=3";
            (new Runtime).module(define, name => {
              if (name === "viewof variable_AP") return Inspector.into(".viewof-variable_AP")();
              if (name === "viewof ch_grupo") return Inspector.into(".viewof-ch_grupo")();
              if (name === "viewof ch_dV") return Inspector.into(".viewof-ch_dV")();
              if (name === "viewof ch_dA") return Inspector.into(".viewof-ch_dA")();
              if (name === "chartcvlt") return Inspector.into(".chartcvlt")();
            });
          </script>
        </div>




      </div>
      <div class="column">
        <!--separador-->

      </div>




    </div>


  </div>
</body>

</html>
